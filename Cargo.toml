[package]
name = "git-hook-manager"
version = "0.1.0"
edition = "2021"
authors = ["Git Hook Manager Contributors"]
description = "A hierarchical git hooks manager for monorepos"
license = "MIT"
repository = "https://github.com/example/git-hook-manager"
keywords = ["git", "hooks", "monorepo", "development", "cli"]
categories = ["development-tools", "command-line-utilities"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
toml = "0.9"
clap = { version = "4.5", features = ["derive"] }
walkdir = "2.5"
anyhow = "1.0"

[dev-dependencies]
tempfile = "3.13"

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
cargo = { level = "warn", priority = -1 }
multiple-crate-versions = "allow"

[lints.rust]
unsafe_code = "forbid"
missing_docs = "warn"
